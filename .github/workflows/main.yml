name: Build (as pdf) ðŸš€

on:
  push:
    branches:
      - gh-pages

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Rename CV files
        run: |
          mkdir ./docs
          mv README.md ./docs/souzaramon.md
          mv README-pt.md ./docs/souzaramon-ptbr.md

      - uses: baileyjm02/markdown-to-pdf@v1
        with:
          input_dir: ./docs
          output_dir: souzaramon
          images_dir: ./images
          image_import: ./images
          build_html: false
     
      - uses: actions/upload-artifact@v1
        with:
          name: cv-webdev-ramon-souza
          path: souzaramon